<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Docked Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 必须先加载 core tokens -->
  <link rel="stylesheet" href="assets/css/sx.core.css">

  <!-- DOCKED 组件样式 -->
  <link rel="stylesheet" href="assets/css/dock.panel.css">
</head>
<body>

  <!-- 一个随便的内容，方便你看对比 -->
  <div style="height:200vh; padding:120px 24px; color:#9fc3ff;">
    <h1>DOCKED behavior test</h1>
    <p>Scroll, drag the panel, dock to edges.</p>
  </div>

  <!-- ===== DOCKED PANEL HTML 本体 ===== -->
  <div
    class="dock-panel dock-panel--floating dock-panel--expanded dock-panel--right"
    id="dockPanel"
  >
    <!-- 门把手 -->
    <button class="dock-panel__handle" type="button">
      <span class="dock-panel__chevron"></span>
    </button>

    <!-- 主体内容 -->
    <div class="dock-panel__content">
      <header class="dock-panel__header">
        <div>
          <strong style="font-size:12px;">Replay Dock</strong>
          <div id="dockStatus" style="font-size:10px; opacity:.8;">
            FLOATING · CENTER
          </div>
        </div>

        <!-- - / × -->
        <div class="dock-panel__window-actions">
          <button id="dockMinimize" class="dock-panel__icon-btn">−</button>
          <button id="dockClose" class="dock-panel__icon-btn dock-panel__icon-btn--close">×</button>
        </div>
      </header>

      <div class="dock-panel__body">
        <div class="dock-panel__mock-video">
          VIDEO PLACEHOLDER
        </div>
        <p style="font-size:12px; opacity:.75;">
          Drag me freely. Release near edges to dock.
        </p>
      </div>
    </div>
  </div>
  <!-- ===== /DOCKED PANEL ===== -->

  <!-- 行为脚本（必须放在 body 末尾或 defer） -->
  <script src="assets/js/dock.panel.js" defer></script>

</body>
</html>
